<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandingPro | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <header id="mainHeader" class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-900 shadow-none transition-shadow duration-500">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide text-indigo-600">LandingPro</h1>
      <nav class="space-x-8 hidden md:flex font-semibold text-gray-600 dark:text-gray-300">
        <a href="features.html" class="hover:text-indigo-600 transition">Features</a>
        <a href="launch.html" class="hover:text-indigo-600 transition">Launch</a>
        <a href="stats.html" class="hover:text-indigo-600 transition">Stats</a>
        <a href="pricing.html" class="hover:text-indigo-600 transition">Pricing</a>
        <a href="contact.html" class="text-indigo-600 font-semibold hover:underline">Contact</a>
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
      </nav>
    </div>
  </header>
  <div class="h-20"></div>

  <section class="py-24 bg-gray-100 dark:bg-gray-800" data-aos="fade-up" data-aos-duration="1200">
    <div class="max-w-3xl mx-auto text-center px-6">
      <h2 class="text-4xl font-bold mb-6">Get in Touch</h2>
      <p class="mb-10 text-gray-600 dark:text-gray-300">We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>
      <form class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md space-y-6" action="#" method="POST">
        <div class="grid md:grid-cols-2 gap-6">
          <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
          <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        </div>
        <input type="text" name="subject" placeholder="Subject" class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
        <textarea rows="5" name="message" placeholder="Your Message" class="w-full px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-600" required></textarea>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md w-full hover:bg-indigo-700 transition">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="py-12 bg-gray-900 text-gray-400 text-center select-none">
    <p>&copy; 2025 LandingPro. All rights reserved.</p>
    <div class="flex justify-center gap-6 text-xl mt-6">
      <a href="#" class="hover:text-indigo-500 transition" aria-label="Twitter">🐦</a>
      <a href="#" class="hover:text-indigo-500 transition" aria-label="Facebook">📘</a>
      <a href="#" class="hover:text-indigo-500 transition" aria-label="Instagram">📸</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
